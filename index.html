<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的主页</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* 手写体字体 */
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
  </style>
</head>
<body>
  <!-- 背景 -->
  <div class="background"></div>

  <!-- 主容器 -->
  <div class="container">

    <!-- 左侧：时钟 + 网站名 -->
    <div class="left-section">
      <div class="clock" id="clock"></div>
      <h1 class="site-name">imsyy.top</h1>
    </div>

    <!-- 中间：引用框 -->
    <div class="quote-box">
      <blockquote>
        <p>Hello World!</p>
        <p>纯整活的小站</p>
      </blockquote>
    </div>

    <!-- 右上角：台词 + 时间 -->
    <div class="right-top">
      <div class="card quote-card">
        <p>Do not go gentle into that good night.</p>
        <p class="source">— Interstellar</p>
      </div>
      <div class="card time-card">
        <p id="date">2025年 09月 09日 星期二</p>
        <p id="time">19:51:51</p>
      </div>
    </div>

    <!-- 快捷入口 -->
    <div class="links-container">
      <a href="#" class="link-btn"><i class="fas fa-blog"></i> 博客</a>
      <a href="#" class="link-btn"><i class="fas fa-cloud"></i> 网盘</a>
      <a href="#" class="link-btn"><i class="fas fa-music"></i> 音乐</a>
      <a href="#" class="link-btn"><i class="fas fa-compass"></i> 起始页</a>
      <a href="#" class="link-btn"><i class="fas fa-bookmark"></i> 网址集</a>
      <a href="#" class="link-btn"><i class="fas fa-fire"></i> 今日热榜</a>
    </div>

    <!-- 社交图标 -->
    <div class="social-icons">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-bilibili"></i></a>
      <a href="#"><i class="fab fa-qq"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-weixin"></i></a>
    </div>

    <!-- 版权 -->
    <footer class="footer">
      Copyright © 2020 - 2025 & Made by Nolan & <a href="#"></a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
